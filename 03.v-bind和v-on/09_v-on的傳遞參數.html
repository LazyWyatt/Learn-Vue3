<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 默認傳入event對象 -->
      <button @click="btnClick">按鈕(基本傳參數)</button>
      <!-- 自定義參數 -->
      <button @click="btn2Click($event, 'wyatt')">
        按鈕2(基本傳參數+自定義參數)
      </button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
          }
        },
        methods: {
          btnClick(event) {
            console.log(event)
          },
          btn2Click(event, name, age) {
            console.log(event, name)
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
