      <div :style="[style1Obj, style2Obj]">哈哈哈</div>

      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            style1Obj: {
              color: 'red',

            style2Obj: {
              fontSize: '60px',
            },
          }
        },
        methods: {
          getFinalStyleObj() {
            return {
              fontSize: '50px',

              backgroundColor: 'green',
            }
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
