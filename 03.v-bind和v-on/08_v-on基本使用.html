<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <button v-on:click="btnClick">按鈕1</button>
      <div class="box" v-on:mousemove="mouseMove">div</div>

      <!-- 語法糖 -->
      <button @:click="btnClick">按鈕2</button>

      <!-- 綁定一個表達式 -->
      <button @click="counter++">{{counter}}</button>

      <!-- 綁定一個對象 -->
      <div class="box" v-on="{click: btnClick, mousemove: mouseMove}"></div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            counter: 100,
          }
        },
        methods: {
          btnClick() {
            console.log('按鈕點擊')
          },
          mouseMove() {
            console.log('移動')
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
