<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <ul>
        <li v-for="(g, index) in games">{{index+1}}.{{g}}</li>
      </ul>
      <h2>個人訊息</h2>
      <ul>
        <li v-for="(value, key, index) in info">
          {{index}}. {{key}} : {{value}}
        </li>
      </ul>
      <h2>遍歷數字</h2>
      <ul>
        <li v-for="(number, index) in 10">{{index}}:{{number}}</li>
      </ul>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            games: ['薩爾達', '魔物獵人', '風花雪月', '動物森友會'],
            info: {
              name: 'Wyatt',
              age: 23,
              height: 1.65,
            },
          }
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
