<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{message}}</h2>
      <h2>{{title}}</h2>
      <p>{{desc}}</p>

      <button @click="btnClick"></button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            title: '我是標題',
            desc: '我是內容',
          }
        },
        methods: {
          btnClick() {
            console.log('按鈕點擊')
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
