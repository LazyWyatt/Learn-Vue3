<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2 v-if="isShow">If</h2>
      <h2 v-show="isShow">Show</h2>
    </template>
    <!-- v-show不支持template -->
    <!-- 顯示和隱藏之間頻繁切換，使用v-show -->
    <!-- 不會頻繁發生切換的話，使用v-if -->
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            isShow: false,
          }
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
