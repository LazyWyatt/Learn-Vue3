<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{counter}}</h2>
      <h2 v-once>{{counter}}</h2>
      <div v-once>
        父節點
        <p>子節點</p>
        <p>{{counter}}</p>
      </div>
      <button @click="increment()">增加</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            counter: 100,
          }
        },
        methods: {
          increment() {
            this.counter++
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
