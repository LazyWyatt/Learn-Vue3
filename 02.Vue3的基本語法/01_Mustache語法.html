<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- 1.mustache的基本使用 -->
      <h2>{{message}}</h2>
      <!-- 2.是一個表達式 -->
      <h1>{{counter * 10}}</h1>
      <h1>{{message.split(" ").reverse().join(' ')}}</h1>
      <!-- 3.可以調用函式 -->
      <!-- 也可以使用computed -->
      <h2>{{getReverseMessage()}}</h2>
      <!-- 也可以使用三元運算 -->
      <h2>{{isShow? "顯示": "隱藏"}}</h2>
      <button @click="toggle">切換顯示不顯示</button>

      <!-- 錯誤用法 -->
      <!-- 賦值語句不可以 -->
      <!-- <h2>{{var name="abc"}}</h2>
      <h2>{{if(true){return "哈哈哈"}}}</h2> -->
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue',
            counter: 100,
            isShow: true,
          }
        },
        methods: {
          getReverseMessage() {
            return this.message.split(' ').reverse().join(' ')
          },
          toggle() {
            this.isShow = !this.isShow
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
